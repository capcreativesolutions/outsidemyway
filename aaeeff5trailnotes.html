<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trail Notes | Trek4Free</title>
  <meta name="description" content="AI-enhanced trail notes and summaries from the Trek4Free community." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #f5f2ef;
      color: #333;
    }
    header {
      background-color: #594a42;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: #2e2e2e;
    }
    .trail-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .trail-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .trail-card h2 {
      margin-top: 0;
      color: #444;
    }
    .trail-card .meta {
      font-size: 0.9rem;
      color: #666;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      background-color: #eee4db;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="/images/trek4free-logo.png" alt="Trek4Free Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Map</a>
      <a href="top-hikes-texas.html">Top Hikes</a>
    </nav>
  </header>

  <div class="container">
    <h1>Trail Notes</h1>
    <div id="trail-container"></div>
  </div>

  <footer>
    &copy; 2025 Trek4Free. All rights reserved.
  </footer>

  <script>
    fetch('data/trail_cards.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('trail-container');
        data.forEach(trail => {
          const card = document.createElement('div');
          card.className = 'trail-card';

          const imgSrc = trail.image_url && trail.image_url.startsWith('http')
            ? trail.image_url
            : 'images/image_placeholder.png';

          card.innerHTML = `
            <h2>${trail.name || 'Unnamed Trail'}</h2>
            <p class="meta">Location: ${trail.location || 'N/A'}<br>
            Activity: ${trail.activity || 'N/A'}<br>
            Difficulty: ${trail.difficulty || 'N/A'}<br>
            Length: ${trail.length || 'N/A'}</p>
            <img src="${imgSrc}" alt="Trail image">
            <p>${trail.description || 'No description available.'}</p>
            ${trail.map_url ? `<p><a href="${trail.map_url}" target="_blank">View on Map</a></p>` : ''}
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Failed to load trail data:', err);
        document.getElementById('trail-container').innerHTML = '<p>Error loading trail notes.</p>';
      });
  </script>
</body>
</html>
