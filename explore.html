<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trek4Free | Adventure Starts Here</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #594a42;
      color: white;
      padding: 10px;
      flex-shrink: 0;
      height: 60px;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    .sidebar {
      width: 240px;
      padding: 10px;
      background: #f9f9f9;
      position: absolute;
      top: 60px;
      bottom: 0;
      overflow-y: auto;
      z-index: 1000;
    }
    .map-container {
      margin-left: 240px;
      flex: 1;
      height: calc(100vh - 60px);
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .filters h3 {
      margin-top: 0;
    }
    .filters label {
      display: block;
    }
    .search-bar {
      margin-top: 10px;
    }
    .popup {
      font-size: 0.9rem;
    }
    .popup a {
      display: block;
      margin-top: 5px;
    }
    #clearFilters {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #2e5e34;
      color: white;
      border: none;
      cursor: pointer;
    }
    #description {
      height: 40px;
      background: #e2e2e2;
      padding: 10px;
      font-size: 0.85rem;
      color: #333;
      margin-left: 240px;
      flex-shrink: 0;
    }
    .collapsible {
      background-color: #eee;
      color: #333;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 14px;
      margin-top: 10px;
    }
    .collapsible-content {
      padding: 0 10px;
      display: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/trek4free-logo.png" alt="Trek4Free logo" />
    <h1>Trek4Free</h1>
  </header>
  <div class="sidebar">
    <div class="filters">
      <h3>Popular Filters</h3>
      <label><input type="checkbox" class="filter" value="free camping"> Free Camping</label>
      <label><input type="checkbox" class="filter" value="camping"> Camping</label>
      <label><input type="checkbox" class="filter" value="hiking"> Hiking</label>
      <label><input type="checkbox" class="filter" value="swimming hole"> Swimming Hole</label>
      <button class="collapsible">More Categories ▾</button>
      <div id="moreFilters" class="collapsible-content"></div>
      <div class="search-bar">
        <input type="text" id="searchBox" placeholder="Search name..." />
        <button id="clearFilters">Clear Filters</button>
      </div>
    </div>
  </div>
  <div class="map-container">
    <div id="map"></div>
    <div id="result" class="popup"></div>
  </div>
  <div id="description">Explore free and paid outdoor locations including hiking trails, campgrounds, and swimming holes across the U.S.</div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- The script section remains unchanged -->
</body>
</html>
