<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trek4Free Explorer</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="images/trek4free-favicon.png" />
</head>
<body>
  <header>
    <img src="images/trek4free-logo.png" alt="Trek4Free Logo" class="logo" />
    <h1>Trek4Free Explorer</h1>
  </header>

  <main>
    <aside id="sidebar">
      <section id="filter-panel">
        <h2>Filters</h2>
        <form id="filter-form">
          <h3>Popular Filters</h3>
          <div id="popular-filters">
            <!-- Static checkboxes populated by JS -->
          </div>

          <h3>More Categories</h3>
          <div id="more-categories">
            <!-- Dynamically injected by JS -->
          </div>
        </form>
      </section>
    </aside>

    <div id="map-container">
      <div id="map"></div>
      <div id="map-legend">
        <strong>Map Legend:</strong><br />
        <span class="legend-color" style="background-color: green;"></span> Hiking<br />
        <span class="legend-color" style="background-color: blue;"></span> Free Camping<br />
        <span class="legend-color" style="background-color: cyan;"></span> Swimming Hole<br />
        <span class="legend-color" style="background-color: orange;"></span> Camping<br />
        <span class="legend-color" style="background-color: gray;"></span> Other
      </div>
      <input type="text" id="search-bar" placeholder="Search name..." />
    </div>
  </main>

  <script type="module" src="map-v2.js"></script>
</body>
</html>
