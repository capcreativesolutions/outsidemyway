<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trek4Free | Adventure Starts Here</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #594a42;
      color: white;
      padding: 10px;
      height: 60px;
      z-index: 1001;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    main {
      display: flex;
      height: calc(100vh - 100px);
    }
    nav.sidebar {
      width: 240px;
      padding: 10px;
      background: #f9f9f9;
      overflow-y: auto;
    }
    section.map-container {
      flex: 1;
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .search-bar {
      margin-bottom: 10px;
    }
    .filters h3 {
      margin: 0;
    }
    .filters label {
      display: block;
    }
    #clearFilters {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #2e5e34;
      color: white;
      border: none;
      cursor: pointer;
    }
    #description {
      background: #e2e2e2;
      padding: 10px;
      font-size: 0.85rem;
      color: #333;
      text-align: center;
    }
    .collapsible {
      background-color: #eee;
      color: #333;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 14px;
      margin-top: 10px;
    }
    .collapsible-content {
      padding: 0 10px;
      display: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/trek4free-logo.png" alt="Trek4Free logo" />
    <h1>Trek4Free</h1>
  </header>
  <div id="description">Explore free and paid outdoor locations including hiking trails, campgrounds, and swimming holes across the U.S.</div>
  <main>
    <nav class="sidebar" aria-label="Map Filters">
      <div class="search-bar" role="search">
        <input type="text" id="searchBox" placeholder="Search name..." aria-label="Search by name" />
        <button id="clearFilters">Clear Filters</button>
      </div>
      <div class="filters">
        <h3>Popular Filters</h3>
        <label><input type="checkbox" class="filter" value="free camping"> Free Camping</label>
        <label><input type="checkbox" class="filter" value="camping"> Camping</label>
        <label><input type="checkbox" class="filter" value="hiking"> Hiking</label>
        <label><input type="checkbox" class="filter" value="swimming hole"> Swimming Hole</label>
        <button class="collapsible">Show More Categories ▾</button>
        <div id="moreFilters" class="collapsible-content"></div>
      </div>
    </nav>
    <section class="map-container">
      <div id="map"></div>
    </section>
  </main>

  <!-- Your original <script> remains unchanged -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // your JS content unchanged here…
  </script>
</body>
</html>
