  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQE3U0lPxLlCF7qcDxo1Pd2qabCXUUtFw",
      authDomain: "outsidemyway.firebaseapp.com",
      projectId: "outsidemyway",
      storageBucket: "outsidemyway.firebasestorage.app",
      messagingSenderId: "696283600984",
      appId: "1:696283600984:web:6d1c28e728b2a93108d22d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", function () {
      const map = L.map('map').setView([31.9686, -99.9018], 6);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      db.collection("locations").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (data.lat && data.lng) {
            const marker = L.marker([data.lat, data.lng]).addTo(map);
            marker.bindPopup(`<b>${data.name}</b><br>${data.category || ''}`);
          }
        });
      }).catch((error) => {
        console.error("Error loading markers:", error);
      });
    });

    function uploadCSV() {
      const fileInput = document.getElementById("csvFile");
      const status = document.getElementById("uploadStatus");

      if (!fileInput.files.length) {
        status.textContent = "Please select a CSV file.";
        return;
      }

      Papa.parse(fileInput.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const rows = results.data;
          let batch = db.batch();
          let counter = 0;

          rows.forEach((row, index) => {
            if (row.lat && row.lng && row.name) {
              const ref = db.collection("locations").doc();
              batch.set(ref, {
                name: row.name,
                lat: parseFloat(row.lat),
                lng: parseFloat(row.lng),
                category: row.category || "General",
                features: row.features || "",
                state: row.state || "",
                cost: row.cost || "",
                notes: row.notes || "",
                source: row.source || "",
                phone: row.phone || "",
                url: row.url || "",
                directions: row.directions || ""
              });
              counter++;
            }

            if ((index + 1) % 50 === 0 || index === rows.length - 1) {
              batch.commit().then(() => {
                status.textContent = `Upload complete: ${counter} locations added.`;
              }).catch(error => {
                console.error("Upload failed:", error);
                status.textContent = "Upload failed. See console for details.";
              });
              batch = db.batch();
              counter = 0;
            }
          });
        }
      });
    }

    function fetchRIDBSample() {
      const RIDB_API_KEY = document.getElementById("ridbKey").value.trim();
      if (!RIDB_API_KEY) {
        alert("Please enter a valid RIDB API key.");
        return;
      }

      const RIDB_URL = `https://ridb.recreation.gov/api/v1/recareas?limit=3`;

      fetch(RIDB_URL, {
        headers: {
          apikey: RIDB_API_KEY
        }
      })
      .then(res => res.json())
      .then(data => {
        console.log("ðŸ§­ RIDB Sample Data:", data);
        alert("Fetched sample from RIDB â€” check console.");
      })
      .catch(error => {
        console.error("RIDB fetch error:", error);
        alert("Failed to fetch RIDB sample.");
      });
    }
  </script>
