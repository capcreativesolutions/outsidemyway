<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outside My Way</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2B65ljlNA/YOXW+ZoGfV+h+g1P6s3kQxv4oF3eY="
    crossorigin=""
  />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jRVvJbC3qd4A/zD3Hj6k7L2Ltt3lMOty3ZEpgk="
    crossorigin=""
  ></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const map = L.map('map').setView([31.9686, -99.9018], 6);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      const markerLayer = L.layerGroup().addTo(map);

      Papa.parse("locations.csv", {
        header: true,
        download: true,
        complete: function(results) {
          const data = results.data.filter(row => row.latitude && row.longitude);
          data.forEach(row => {
            const lat = parseFloat(row.latitude);
            const lon = parseFloat(row.longitude);
            const name = row.name || "Unnamed";
            const desc = row.description || "";
            if (!isNaN(lat) && !isNaN(lon)) {
              const marker = L.marker([lat, lon]).bindPopup(`<strong>${name}</strong><br>${desc}`);
              markerLayer.addLayer(marker);
            }
          });
        }
      });
    });
  </script>
</body>
</html>
