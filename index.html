<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outside My Way</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #2f6132;
      padding: 10px;
      color: white;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    #main {
      display: flex;
      flex-direction: row;
    }
    #filters {
      display: flex;
      flex-direction: column;
      padding: 10px;
      width: 250px;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
    }
    .filter-group {
      margin-bottom: 20px;
    }
    .filter-group h3 {
      margin-bottom: 10px;
    }
    .checkbox-list label {
      display: block;
      margin-bottom: 5px;
    }
    #map {
      height: 70vh;
      flex-grow: 1;
      position: relative;
    }
    #search-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    #results {
      padding: 10px;
      background: #f9f9f9;
      height: 30vh;
      overflow-y: auto;
    }
    .location-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Outside My Way logo">
    <h1>Outside My Way</h1>
  </header>
  <div id="main">
    <div id="filters">
      <div class="filter-group">
        <h3>Popular Filters</h3>
        <div class="checkbox-list">
          <label><input type="checkbox" class="filter-checkbox" value="Free Camping"> Free Camping</label>
          <label><input type="checkbox" class="filter-checkbox" value="Camping"> Camping</label>
          <label><input type="checkbox" class="filter-checkbox" value="Hiking"> Hiking</label>
          <label><input type="checkbox" class="filter-checkbox" value="Swimming Hole"> Swimming Hole</label>
        </div>
      </div>
      <div class="filter-group">
        <h3>More Categories</h3>
        <select id="categoryFilter" multiple size="10"></select>
      </div>
    </div>
    <div id="map">
      <div id="search-container">
        <input type="text" id="search" placeholder="Search name...">
      </div>
    </div>
  </div>
  <div id="results"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const map = L.map('map').setView([31.9686, -99.9018], 6);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      const markers = [];
      const categories = new Set();
      const categoryIcons = {};
      const colorAssignments = {
        "Free Camping": "gold",
        "Camping": "red",
        "Swimming Hole": "blue",
        "Hiking": "green",
        "Horseback Riding": "purple",
        "Fishing": "orange"
      };

      function getIcon(category) {
        const color = colorAssignments[category] || "gray";
        if (!categoryIcons[category]) {
          categoryIcons[category] = new L.Icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });
        }
        return categoryIcons[category];
      }

      fetch('locations.csv')
        .then(response => response.text())
        .then(csvText => {
          const parsed = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
          });

          parsed.data.forEach(row => {
            const name = row.name || "Unnamed";
            const lat = parseFloat(row.latitude);
            const lon = parseFloat(row.longitude);
            const categoryField = row.category || "Other";

            if (!isNaN(lat) && !isNaN(lon)) {
              const categoryList = categoryField.split(',').map(cat => cat.trim().toLowerCase());
              const primaryCategory = categoryList.includes("free camping") ? "Free Camping" : categoryList[0].replace(/^\w/, c => c.toUpperCase());
              const icon = getIcon(primaryCategory);

              const marker = L.marker([lat, lon], { icon });
              marker.name = name;
              marker.categories = categoryList;
              marker.description = row.description || "";
              marker.lat = lat;
              marker.lon = lon;

              marker.on('click', () => {
                const resultDiv = document.getElementById('results');
                resultDiv.innerHTML = `
                  <div class="location-card">
                    <strong>${marker.name}</strong><br>
                    <em>${marker.categories.join(', ')}</em><br>
                    <p>${marker.description}</p>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${marker.lat},${marker.lon}" target="_blank">Navigate with Google Maps</a>
                  </div>
                `;
              });

              markers.push(marker);
              marker.categories.forEach(cat => categories.add(cat));
            }
          });

          const filter = document.getElementById('categoryFilter');
          Array.from(categories).sort().forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            filter.appendChild(option);
          });

          function updateMarkers() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const selectedCategories = Array.from(document.querySelectorAll('.filter-checkbox:checked')).map(cb => cb.value.toLowerCase());
            const selectedDropdown = Array.from(filter.selectedOptions).map(opt => opt.value.toLowerCase());
            const combinedCategories = [...selectedCategories, ...selectedDropdown];
            document.getElementById('results').innerHTML = "";

            markers.forEach(marker => {
              const matchCategory = combinedCategories.length === 0 || marker.categories.some(cat => combinedCategories.includes(cat));
              const matchName = marker.name.toLowerCase().includes(searchTerm);
              if (matchCategory && matchName) {
                marker.addTo(map);
              } else {
                map.removeLayer(marker);
              }
            });
          }

          document.getElementById('search').addEventListener('input', updateMarkers);
          filter.addEventListener('change', updateMarkers);
          document.querySelectorAll('.filter-checkbox').forEach(cb => cb.addEventListener('change', updateMarkers));

          updateMarkers();
        })
        .catch(error => {
          console.error("Failed to load CSV:", error);
        });
    });
  </script>
</body>
</html>
