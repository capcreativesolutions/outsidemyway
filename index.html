<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outside My Way</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2B65ljlNA/YOXW+ZoGfV+h+g1P6s3kQxv4oF3eY="
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jRVvJbC3qd4A/zD3Hj6k7L2Ltt3lMOty3ZEpgk="
    crossorigin=""
  ></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const map = L.map('map').setView([31.9686, -99.9018], 6);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      const csvData = `name,latitude,longitude
Barton Creek,30.263,-97.772
Hamilton Pool,30.342,-98.126
Lost Maples,29.817,-99.573`;

      const lines = csvData.trim().split('\n');
      const headers = lines[0].split(',');

      lines.slice(1).forEach(line => {
        const fields = line.split(',');
        const name = fields[0];
        const lat = parseFloat(fields[1]);
        const lon = parseFloat(fields[2]);

        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`<strong>${name}</strong>`);
      });
    });
  </script>
</body>
</html>
