<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outside My Way</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #2e5e34;
      color: white;
      padding: 10px;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    .sidebar {
      width: 240px;
      padding: 10px;
      background: #f9f9f9;
      position: absolute;
      top: 60px;
      bottom: 0;
      overflow-y: auto;
      z-index: 1000;
    }
    .map-container {
      margin-left: 240px;
      height: calc(100vh - 60px);
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .filters h3 {
      margin-top: 0;
    }
    .filters label {
      display: block;
    }
    .search-bar {
      margin-top: 10px;
    }
    .popup {
      font-size: 0.9rem;
    }
    .popup a {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Outside My Way logo" />
    <h1>Outside My Way</h1>
  </header>
  <div class="sidebar">
    <div class="filters">
      <h3>Popular Filters</h3>
      <label><input type="checkbox" class="filter" value="free camping"> Free Camping</label>
      <label><input type="checkbox" class="filter" value="camping"> Camping</label>
      <label><input type="checkbox" class="filter" value="hiking"> Hiking</label>
      <label><input type="checkbox" class="filter" value="swimming hole"> Swimming Hole</label>
      <h3>More Categories</h3>
      <div id="moreFilters"></div>
      <div class="search-bar">
        <input type="text" id="searchBox" placeholder="Search name..." />
      </div>
    </div>
  </div>
  <div class="map-container">
    <div id="map"></div>
    <div id="result" class="popup"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([31.5, -99.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];
    const uniqueTags = new Set();

    function normalizeTags(tagString) {
      return tagString.split(',').map(tag => tag.trim().toLowerCase()).filter(Boolean);
    }

    function colorFromCategory(tags) {
      const t = tags.join(',').toLowerCase();
      if (t.includes("free")) return "gold";
      if (t.includes("camping")) return "green";
      if (t.includes("hiking") || t.includes("trail")) return "blue";
      return "crimson";
    }

    function addMarker(d) {
      const lat = parseFloat(d.latitude || d.FacilityLatitude);
      const lon = parseFloat(d.longitude || d.FacilityLongitude);
      if (!lat || !lon) return;

      const name = d.name || d.FacilityName || "Unnamed Location";
      const desc = d.description || d.FacilityDescription || "";
      const rawTags = d.category || d.FacilityKeywords || "";
      const tags = normalizeTags(rawTags);
      const color = colorFromCategory(tags);

      tags.forEach(t => uniqueTags.add(t));

      const marker = L.circleMarker([lat, lon], {
        radius: 8,
        fillColor: color,
        color: '#000',
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map);

      const link = `https://www.google.com/maps?q=${lat},${lon}`;

      marker.bindPopup(`<strong>${name}</strong><br><em>${tags.join(', ')}</em><br>${desc}<br><a href='${link}' target='_blank'>Navigate with Google Maps</a>`);
      marker.name = name.toLowerCase();
      marker.tags = tags;
      markers.push(marker);
    }

    function applyFilters() {
      const checkboxes = document.querySelectorAll('.filter:checked');
      const query = document.getElementById('searchBox').value.toLowerCase();
      const selected = Array.from(checkboxes).map(cb => cb.value.toLowerCase());

      markers.forEach(m => {
        const matches = selected.length === 0 || selected.some(tag => m.tags.includes(tag));
        const nameMatch = m.name.includes(query);
        if (matches && nameMatch) {
          map.addLayer(m);
        } else {
          map.removeLayer(m);
        }
      });
    }

    function addDynamicFilters() {
      const container = document.getElementById("moreFilters");
      Array.from(uniqueTags).sort().forEach(tag => {
        if (["free camping", "camping", "hiking", "swimming hole", "cultural", "visitor center", "interpretive programs", "picnicking", "specialized sport site", "playground park", "fire lookouts"].includes(tag)) return;
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" class="filter" value="${tag}"> ${tag.charAt(0).toUpperCase() + tag.slice(1)}`;
        container.appendChild(label);
      });
    }

    async function init() {
      const csv = await fetch("locations.csv").then(r => r.text());
      const { data } = Papa.parse(csv, { header: true });
      data.forEach(addMarker);

      const ridb = await fetch("/.netlify/functions/fetchRIDB").then(r => r.json());
      (ridb.RECDATA || []).forEach(addMarker);

      addDynamicFilters();
      document.querySelectorAll('.filter').forEach(cb => cb.addEventListener("change", applyFilters));
      document.getElementById("searchBox").addEventListener("input", applyFilters);
    }

    init();
  </script>
</body>
</html>
