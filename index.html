<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outside My Way</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #2f6132;
      padding: 10px;
      color: white;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    #main {
      display: flex;
      flex-direction: row;
    }
    #filters {
      display: flex;
      flex-direction: column;
      padding: 10px;
      width: 250px;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
    }
    .filter-group {
      margin-bottom: 20px;
    }
    .filter-group h3 {
      margin-bottom: 10px;
    }
    .checkbox-list label {
      display: block;
      margin-bottom: 5px;
    }
    #map {
      height: 70vh;
      flex-grow: 1;
      position: relative;
    }
    #search-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    #results {
      padding: 10px;
      background: #f9f9f9;
      height: 30vh;
      overflow-y: auto;
    }
    .location-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #csv-uploader {
      margin: 10px;
      padding: 10px;
      background: #f3f3f3;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Outside My Way logo">
    <h1>Outside My Way</h1>
  </header>
  <div id="main">
    <div id="filters">
      <div class="filter-group">
        <h3>Popular Filters</h3>
        <div class="checkbox-list">
          <label><input type="checkbox" class="filter-checkbox" value="Free Camping"> Free Camping</label>
          <label><input type="checkbox" class="filter-checkbox" value="Camping"> Camping</label>
          <label><input type="checkbox" class="filter-checkbox" value="Hiking"> Hiking</label>
          <label><input type="checkbox" class="filter-checkbox" value="Swimming Hole"> Swimming Hole</label>
        </div>
      </div>
      <div class="filter-group">
        <h3>More Categories</h3>
        <div class="checkbox-list" id="moreCategories"></div>
      </div>
    </div>
    <div id="map">
      <div id="search-container">
        <input type="text" id="search" placeholder="Search name...">
      </div>
    </div>
  </div>
  <div id="results"></div>

  <div id="csv-uploader">
    <h3>CSV Upload for Admins Only</h3>
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="uploadCSV()">Upload CSV</button>
    <p id="uploadStatus"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQE3U0lPxLlCF7qcDxo1Pd2qabCXUUtFw",
      authDomain: "outsidemyway.firebaseapp.com",
      projectId: "outsidemyway",
      storageBucket: "outsidemyway.firebasestorage.app",
      messagingSenderId: "696283600984",
      appId: "1:696283600984:web:6d1c28e728b2a93108d22d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", function () {
      const map = L.map('map').setView([31.9686, -99.9018], 6);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      db.collection("locations").get().then((querySnapshot) => {
        console.log("ðŸ“ Loaded location markers:");
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          console.log(doc.id, "=>", data);

          if (data.lat && data.lng) {
            const marker = L.marker([data.lat, data.lng]).addTo(map);
            marker.bindPopup(`<b>${data.name}</b><br>${data.category || ''}`);
          }
        });
      }).catch((error) => {
        console.error("Error loading markers:", error);
      });
    });

    function uploadCSV() {
      const fileInput = document.getElementById("csvFile");
      const status = document.getElementById("uploadStatus");

      if (!fileInput.files.length) {
        status.textContent = "Please select a CSV file.";
        return;
      }

      Papa.parse(fileInput.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const rows = results.data;
          let batch = db.batch();
          let counter = 0;

          rows.forEach((row, index) => {
            if (row.lat && row.lng && row.name) {
              const ref = db.collection("locations").doc();
              batch.set(ref, {
                name: row.name,
                lat: parseFloat(row.lat),
                lng: parseFloat(row.lng),
                category: row.category || "General",
                features: row.features || "",
                state: row.state || "",
                cost: row.cost || "",
                notes: row.notes || "",
                source: row.source || ""
              });
              counter++;
            }

            if ((index + 1) % 50 === 0 || index === rows.length - 1) {
              batch.commit().then(() => {
                console.log(`Committed ${counter} locations.`);
                status.textContent = `Upload complete: ${counter} locations added.`;
              }).catch(error => {
                console.error("Upload failed:", error);
                status.textContent = "Upload failed. See console for details.";
              });
              batch = db.batch();
              counter = 0;
            }
          });
        }
      });
    }
  </script>
</body>
</html>
