<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outside My Way</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #2f6132;
      padding: 10px;
      color: white;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    #controls {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 70px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      gap: 5px;
    }
    #map {
      height: calc(100vh - 60px);
      width: 100vw;
    }
    input, select {
      padding: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Outside My Way logo">
    <h1>Outside My Way</h1>
  </header>
  <div id="controls">
    <input type="text" id="search" placeholder="Search name...">
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
  </div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const map = L.map('map').setView([31.9686, -99.9018], 6);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      const markers = [];
      const categories = new Set();

      fetch('locations.csv')
        .then(response => response.text())
        .then(csvText => {
          const parsed = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
          });

          parsed.data.forEach(row => {
            const name = row.name || "Unnamed";
            const lat = parseFloat(row.latitude);
            const lon = parseFloat(row.longitude);
            const categoryField = row.category || "Other";

            if (!isNaN(lat) && !isNaN(lon)) {
              const marker = L.marker([lat, lon])
                .addTo(map)
                .bindPopup(`<strong>${name}</strong>`);

              marker.name = name;
              marker.categories = categoryField.split(',').map(cat => cat.trim());

              markers.push(marker);
              marker.categories.forEach(cat => categories.add(cat));
            }
          });

          const filter = document.getElementById('categoryFilter');
          Array.from(categories).sort().forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            filter.appendChild(option);
          });

          function updateMarkers() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const selectedCategory = filter.value;

            markers.forEach(marker => {
              const matchCategory = selectedCategory === "" || marker.categories.includes(selectedCategory);
              const matchName = marker.name.toLowerCase().includes(searchTerm);
              if (matchCategory && matchName) {
                marker.addTo(map);
              } else {
                map.removeLayer(marker);
              }
            });
          }

          document.getElementById('search').addEventListener('input', updateMarkers);
          filter.addEventListener('change', updateMarkers);
        })
        .catch(error => {
          console.error("Failed to load CSV:", error);
        });
    });
  </script>
</body>
</html>
