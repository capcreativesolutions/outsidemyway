<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outside My Way</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/684/684908.png" type="image/png" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #2a4b3d;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 0.75rem;
      background: #eee;
      font-size: 0.9rem;
    }

    a {
      color: #2a4b3d;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>Outside My Way</header>

  <div id="map"></div>

  <footer>
    © 2025 Outside My Way • <a href="mailto:info@outsidemyway.com">Contact Us</a>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Initialize Map -->
  <script>
    const map = L.map('map').setView([29.0, -98.0], 6); // Centered on Texas

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>

</body>
</html>
