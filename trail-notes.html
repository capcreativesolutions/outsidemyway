<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trail Notes | Trek4Free</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html">
        <img src="images/trek4free-logo.png" alt="Trek4Free Logo" class="logo">
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html" class="btn">Home</a></li>
          <li><a href="explore.html" class="btn">Explore</a></li>
          <li><a href="trail-notes.html" class="btn">Trail Notes</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="trail-cards-section">
      <h2>Top Hiking Trails Across the U.S.</h2>
      <div class="trail-card-container" id="trailCardContainer">
        <!-- Trail cards will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <script>
    async function loadTrailCards() {
      const container = document.getElementById('trailCardContainer');
      try {
        const response = await fetch('data/trail_cards.json');
        const cards = await response.json();

        cards.forEach(card => {
          const cardDiv = document.createElement('div');
          cardDiv.classList.add('trail-card');

          const image = document.createElement('img');
          image.src = `images/${card.image}`;
          image.alt = card.title || 'Trail Image';

          const title = document.createElement('h3');
          title.textContent = card.title;

          const description = document.createElement('p');
          description.textContent = card.description;

          cardDiv.appendChild(image);
          cardDiv.appendChild(title);
          cardDiv.appendChild(description);

          container.appendChild(cardDiv);
        });
      } catch (error) {
        container.innerHTML = '<p>Error loading trail cards. Please try again later.</p>';
        console.error('Error loading trail cards:', error);
      }
    }

    loadTrailCards();
  </script>
</body>
</html>
