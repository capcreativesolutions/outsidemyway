<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trek4Free | Trail Notes</title>
  <meta name="description" content="Explore curated trail notes from Trek4Free featuring top swimming holes, hikes, climbs, and more â€” with nearby free camping spots." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #faf7f3;
      color: #333;
    }
    header {
      background-color: #594a42;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin: 2rem auto;
    }
    .trail-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .trail-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .trail-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .trail-content {
      padding: 1rem;
    }
    .trail-content h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    .trail-content p {
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee4db;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="/images/trek4free-logo.png" alt="Trek4Free Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="top-hikes-texas.html">Top Hikes</a>
    </nav>
  </header>

  <h1>Trail Notes</h1>

  <div class="trail-container" id="trailContainer"></div>

  <footer>
    &copy; 2025 Trek4Free. All rights reserved.
  </footer>

  <script>
    async function loadTrails() {
      try {
        const response = await fetch('data/trail_cards.json');
        const data = await response.json();
        const container = document.getElementById('trailContainer');

        data.forEach(trail => {
          const card = document.createElement('div');
          card.className = 'trail-card';

          const img = document.createElement('img');
          img.src = trail.image_url || 'images/placeholder-trail.png';
          img.alt = trail.name;
          card.appendChild(img);

          const content = document.createElement('div');
          content.className = 'trail-content';
          content.innerHTML = `
            <h2>${trail.name}</h2>
            <p><strong>Location:</strong> ${trail.location}</p>
            <p><strong>Activity:</strong> ${trail.activity}</p>
            <p><strong>Difficulty:</strong> ${trail.difficulty}</p>
            <p><strong>Length:</strong> ${trail.length}</p>
            <p>${trail.description}</p>
          `;
          card.appendChild(content);

          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading trail data:', error);
      }
    }

    loadTrails();
  </script>
</body>
</html>
