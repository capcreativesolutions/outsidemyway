<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trail Notes</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="logo-title">
      <a href="index.html">
        <img src="images/trek4free-logo.png" alt="Trek4Free Logo" class="site-logo" />
      </a>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="trail-notes.html">Top Hikes</a>
    </nav>
  </header>

  <main class="content-container">
    <h1>Trail Notes</h1>
    <div id="trailContainer"></div>
  </main>

  <script>
    async function loadTrailData() {
      const urlParams = new URLSearchParams(window.location.search);
      const trailTitle = urlParams.get("trail");
      const trailContainer = document.getElementById("trailContainer");

      if (!trailTitle) {
        trailContainer.innerHTML = `
          <div class="not-found">
            <h2>Trail Not Found</h2>
            <p>Try returning to the map and selecting another trail.</p>
          </div>
        `;
        return;
      }

      try {
        const response = await fetch("data/trail_cards.json");
        const trails = await response.json();

        const matchedTrail = trails.find(
          (trail) => trail.title === decodeURIComponent(trailTitle)
        );

        if (!matchedTrail) {
          trailContainer.innerHTML = `
            <div class="not-found">
              <h2>Trail Not Found</h2>
              <p>Try returning to the map and selecting another trail.</p>
            </div>
          `;
          return;
        }

        const placeholderImage = `images/image_placeholder.png`;
        const imageSrc = placeholderImage; // Logic for future external image sourcing could be inserted here.

        trailContainer.innerHTML = `
          <div class="trail-card">
            <img src="${imageSrc}" alt="${matchedTrail.title}" class="trail-image" />
            <h2>${matchedTrail.title}</h2>
            <p><strong>Location:</strong> ${matchedTrail.location}</p>
            <p><strong>Activity:</strong> ${matchedTrail.tags?.[0] ?? "hiking"}</p>
            <p><strong>Difficulty:</strong> ${matchedTrail.difficulty}</p>
            <p><strong>Length:</strong> ${matchedTrail.distance}</p>
            <p>${matchedTrail.description}</p>
          </div>
        `;
      } catch (error) {
        trailContainer.innerHTML = `<p>Error loading trail data.</p>`;
        console.error("Error fetching trail data:", error);
      }
    }

    loadTrailData();
  </script>
</body>

</html>
