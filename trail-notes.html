<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trail Notes | Trek4Free</title>
  <meta name="description" content="Trail Notes offers curated outdoor adventure summaries powered by AI and real-time data. Discover new hikes, climbs, paddles, and bike routes." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      background: #f6f3ef;
      color: #2f2f2f;
    }
    header {
      background-color: #5b4e42;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .trail-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .trail-card img {
      width: 100%;
      height: auto;
    }
    .trail-card-content {
      padding: 1.5rem;
    }
    .trail-card-content h2 {
      margin-top: 0;
    }
    .trail-card-content p {
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee4db;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <div><a href="/">Trek4Free</a></div>
    <nav>
      <a href="/explore.html">Explore the Map</a>
    </nav>
  </header>

  <div class="container">
    <h1>Trail Notes</h1>
    <div id="trail-container"></div>
  </div>

  <footer>
    &copy; 2025 Trek4Free. All rights reserved.
  </footer>

  <script>
    async function loadTrails() {
      const response = await fetch('/data/trail_cards.json');
      const trails = await response.json();
      const container = document.getElementById('trail-container');

      trails.forEach(trail => {
        const card = document.createElement('div');
        card.className = 'trail-card';

        if (trail.image_url) {
          const img = document.createElement('img');
          img.src = trail.image_url;
          img.alt = trail.name;
          card.appendChild(img);
        }

        const content = document.createElement('div');
        content.className = 'trail-card-content';

        content.innerHTML = `
          <h2>${trail.name}</h2>
          <p><strong>Location:</strong> ${trail.location}</p>
          <p><strong>Activity:</strong> ${trail.activity}</p>
          <p><strong>Difficulty:</strong> ${trail.difficulty}</p>
          <p><strong>Length:</strong> ${trail.length}</p>
          <p>${trail.summary}</p>
        `;

        card.appendChild(content);
        container.appendChild(card);
      });
    }

    loadTrails();
  </script>
</body>
</html>
