<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trail Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="explore.html">Explore</a>
    <a href="trail-notes.html">Trail Notes</a>
  </nav>

  <header>
    <h1>Fallback Trail Cards</h1>
    <p>Highlights of the best hiking trails in the United States</p>
  </header>

  <section class="trail-grid" id="fallback-trails">
    <!-- Cards will be inserted by JavaScript -->
  </section>

  <script>
    const trails = [
      { name: "Grand Canyon", image: "images/topograndcanyonandzion.png" },
      { name: "Glacier", image: "images/Glacier.png" },
      { name: "Zion", image: "images/topozion.png" },
      { name: "Appalachian Trail", image: "images/AppalachianTrail.png" },
      { name: "Yosemite", image: "images/Yosemite.png" },
      { name: "Arches", image: "images/Arches.png" },
      { name: "Rocky Mountain", image: "images/RockyMountainNationalPark.png" },
      { name: "Bryce Canyon", image: "images/BryceCanyon.png" },
      { name: "Mount Rainier", image: "images/MountRainier.png" }
    ];

    const container = document.getElementById("fallback-trails");

    trails.forEach(trail => {
      const card = document.createElement("div");
      card.className = "trail-card";

      card.innerHTML = `
        <img src="${trail.image}" alt="${trail.name}">
        <h3>${trail.name}</h3>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
