<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trail Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Trek4Free Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="top-hikes.html">Top Hikes</a>
    </nav>
  </header>

  <main>
    <h1>Trail Notes</h1>
    <div id="trailContainer" class="trail-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 Trek4Free. All rights reserved.</p>
  </footer>

  <script>
    fetch('data/trail_cards.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('trailContainer');
        data.forEach(trail => {
          const card = document.createElement('div');
          card.className = 'trail-card';

          // Placeholder logic (image fallback)
          let imageURL = trail.image_url || 'images/placeholder.png';

          card.innerHTML = `
            <img src="${imageURL}" alt="${trail.title || 'Trail Image'}">
            <h2>${trail.title || 'Unnamed Trail'}</h2>
            <p><strong>Location:</strong> ${trail.location || 'N/A'}</p>
            <p><strong>Activity:</strong> ${trail.tags?.[0] || 'N/A'}</p>
            <p><strong>Difficulty:</strong> ${trail.difficulty || 'N/A'}</p>
            <p><strong>Length:</strong> ${trail.distance || 'N/A'}</p>
            <p>${trail.description || ''}</p>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Failed to load trail data:', error);
        document.getElementById('trailContainer').innerHTML = '<p>Error loading trails.</p>';
      });
  </script>
</body>
</html>
