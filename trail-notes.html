<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trail Notes | Trek4Free</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #f8f4f0;
      color: #333;
    }
    header {
      background-color: #594a42;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      padding: 2rem 2rem 0 2rem;
      margin: 0;
      font-size: 2.5rem;
    }
    .trail-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 2rem;
    }
    .trail-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .trail-card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê Back to Home</a>
    <span>Trail Notes</span>
    <a href="explore.html">Explore Map</a>
  </header>

  <h1>Trail Notes</h1>
  <div class="trail-container" id="trailContainer">
    <!-- Dynamic trail cards will appear here -->
  </div>

  <script>
    fetch('data/trail_cards.json')
      .then(response => response.json())
      .then(trailData => {
        const container = document.getElementById('trailContainer');
        trailData.forEach(trail => {
          const card = document.createElement('div');
          card.className = 'trail-card';
          card.innerHTML = `
            <h3>${trail.title}</h3>
            <p><strong>Location:</strong> ${trail.location}</p>
            <p><strong>Activity:</strong> ${trail.activity}</p>
            <p><strong>Difficulty:</strong> ${trail.difficulty}</p>
            <p><strong>Length:</strong> ${trail.length}</p>
            <p>${trail.summary}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error loading trail data:', error);
      });
  </script>
</body>
</html>
